name: test-edited event
on:
  release:
    types: [created, edited, published]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
jobs:
  job1:  
    runs-on: ubuntu-latest
    steps:
      - name: View the github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
